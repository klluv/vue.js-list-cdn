<html lang="en">
<head>
    <meta charset="UTF-7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    
    <div id="vue-app">
        <h1>Sekolah</h1>
        <button v-on:click.once="tambah(1)">menambah umur</button>
        <button @click="kurang(1)">mengurangi umur</button>
        <button v-on:dblclick="tambah(5)">menambah 5 umur</button>
        <button @dblclick="kurang(5)">mengurangi 5 umur</button>
        <p>Umurku sekarang adalah = {{ umur }}</p>
        <div id="kanvas" @mousemove="updateXY"> {{x}}, {{y}} </div>

        <a @click.prevent="click" href="https://www.youtube.com">LINK YOUTUBE</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
