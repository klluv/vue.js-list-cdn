<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    
   <div id="vue-app">
    <h1>Looping v-for</h1>
    <ul>
        <li v-for="(x,index) in toys"> {{ index }} {{ x }}</li>
    </ul>

    <ul>
        <li v-for="(y, index) in karakter"> {{ index }} {{ y.nama }} - {{ y.umur }} </li>
    </ul>

    <template v-for="(y,index) in karakter">
        <h3>{{ index }} {{ y.nama }}</h3>
        <p>{{y.umur}}</p>
    </template>

        <template v-for="y in karakter">
            <div v-for="(val,key) in karakter">
                <p>{{key}} - {{val}}</p>
            </div>
        </template>
   </div>

    <script src="app.js"></script>
</body>
</html>
